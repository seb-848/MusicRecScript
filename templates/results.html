<!DOCTYPE html>
<html>
<head>
    <meta char="UTF-8">
    <title>Similar artists for {{artist}}</title>
</head>
<body>
    <h1>Results for "{{ artist }}"</h1>
    {% if artists %}
        <ul>
        {% for a in artists %}
            <li>{{ a }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No similar artists found..</p>
    {% endif % }
    <p><a href="/">Search Again</a></p>
</body>
</html>
